<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--<script src="Scripts/jquery-1.10.2.js"></script>-->
    <script type="text/javascript">
        $(document).ready(function () {
            var ulEmployees = $('#ulEmployees');
            $('#btnGetEmployees').click(function () {
                $.ajax({
                    type: 'GET',
                    url: "https://localhost:44358/api/Employee/getemployees",
                    dataType: 'json',
                    success: function (data) {
                        //console.log(data);
                        ulEmployees.empty();
                        $.each(data, function (index, val) {
                         ulEmployees.append('<li> First Name - ' + val.FirstName + " Last Name - " + val.LastName + " Gender- " + val.Gender + '</li>');
                        });
            }
                        });
                    });
        $('#btnClear').click(function () {
            ulEmployees.empty();
        });
                });
    </script>
</head>
<body>
    <div>
        <input id="btnGetEmployees" type="button" value="Get All Employees" />
        <input id="btnClear" type="button" value="Clear" />
        <ul id="ulEmployees" />
    </div>
</body>
</html>
